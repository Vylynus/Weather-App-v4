<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Futuristic weather station app providing real-time weather data with a space-themed interface. Check temperature, humidity, wind speed, and more.">
    <meta name="keywords" content="weather app, weather station, atmospheric monitoring, weather forecast, temperature, humidity, wind speed">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Atmospheric Monitoring System - Weather Station">
    <meta property="og:description" content="Check real-time weather conditions with this futuristic weather monitoring system.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alien-weather.netlify.app/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">
    
    <title>Atmospheric Monitoring System - Real-time Weather Station</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="title-section">
        <h1>ATMOSPHERIC MONITORING SYSTEM</h1>
        <div class="subtitle">// EARTH WEATHER STATION //</div>
    </div>

    <div class="main-content">
        <div class="section-label">LOCATION SCANNER</div>
        <div class="search-box">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter location coordinates"
                aria-label="Enter city name"
            >
            <button id="search-btn">SCAN</button>
        </div>

        <div class="section-label">ATMOSPHERIC DATA</div>
        <div class="container">
            <div id="loading" style="display: none;">SCANNING ATMOSPHERE...</div>
            <div id="error" style="display: none;"></div>

            <div id="weather-info" style="display: none;">
                <h2 id="city-name"></h2>
                <div id="date-time"></div>
                <div class="temp-container">
                    <div id="temperature"></div>
                    <button id="temp-toggle" class="unit-toggle">
                        <span class="unit celsius active">°C</span>
                        <span class="divider">|</span>
                        <span class="unit fahrenheit">°F</span>
                    </button>
                </div>
                <div id="weather-description"></div>
                <div class="weather-details">
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
